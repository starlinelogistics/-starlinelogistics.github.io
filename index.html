<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starline Logistics</title>
    <style>
        body {
            background: linear-gradient(to right, #ffffff, #000000);
            font-family: Arial, sans-serif;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 48px;
            color: #007bff;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 24px;
            color: #007bff;
            margin-bottom: 30px;
        }
        p {
            font-size: 20px;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .gallery div {
            border: 2px solid #007bff;
            padding: 10px;
            border-radius: 10px;
            width: 300px;
            height: 200px;
            background-color: #f8f9fa;
        }
        .gallery div img {
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>STARLINE LOGISTICS</h1>
        <h2>Shirkaddaada logistics-ka waa adeegga hormuudka ah ee u heellan fududeynta gaarsiinta degdegga ah iyo dalabaad online ah.</h2>
        <p>Waxaan ku faannaa isku halleyn, xawaare, iyo tayo sare.</p>

        <div class="gallery">
            <div>
                <img src="your-image1.jpg" alt="Xayaysiinta Alaabta 1">
            </div>
            <div>
                <img src="your-image2.jpg" alt="Xayaysiinta Alaabta 2">
            </div>
            <div>
                <img src="your-image3.jpg" alt="Xayaysiinta Alaabta 3">
            </div>
        </div>
    </div>

</body>
</html>
